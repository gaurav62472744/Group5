<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        
        body{
            background-color: white;
        }
        #main{
            border: 1px solid;
            text-align: center;

            margin-top: 80px;

        }
        #main>h2{
            color: aliceblue;
        }
        #main>button{
            background-color: rgb(121, 49, 236);
            border: none;
            color: white;
            margin-top: 15px;
            width: 70%;
        }
    </style>
</head>
<body>
    <div id="main">
        <h2>-Visitor-</h2>
        <input type="text" placeholder="Full name"><br>
        <input type="text" placeholder="Email"><br>
        <input type="text" placeholder="Organization"><br>
        <input type="button" value="SIGN UP"><br>
        <input type="button" value="RETURN">
    </div>
    </div>
